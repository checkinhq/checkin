syntax = "proto3";

package checkin.user.v1alpha;

import "checkin/protobuf/empty.proto";

option go_package = "user";

message CreateUserRequest {
    string email = 1;
    string password = 2;
    string first_name = 3;
    string last_name = 4;
}

service User {
    rpc CreateUser(CreateUserRequest) returns (protobuf.Empty);
}
